  <body>
    <label>Enter a Number</label>
    <input type="number" min="0" id="input" />
    <select onchange="createOperator(this.value)">
      <option disabled selected>Select Operation</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="%">%</option>
    </select>
    <div id="show-operators"></div>
    <script src="app.js"></script>
  </body>
