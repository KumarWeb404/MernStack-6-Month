<!DOCTYPE html>
<html>
	<head>
		<title>Appointment Form</title>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td width='200px'></td>
					<td>
						<img src='doc.png' height='470px'>
					</td>
					<td>
						<form>
							<table>
								<thead>
									<tr>
										<td colspan='4' align='center'><h1>Doctor Appointment Form</h1></td>
									</tr>
									<tr>
										<td height='2px' colspan='4' bgcolor='red'></td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td height='20px'>&nbsp;</td>
									</tr>
									<tr>
										<td>
											<label>Appointment <br> Date</label>
										</td>
										<td width='10px'></td>
										<td>
											<input type='date' required>
										</td>
									</tr>
									<tr>
										<td height='10px'></td>
									</tr>
									<tr>
										<td>
											<label>Appointment <br> Time</label>
										</td>
										<td width='10px'></td>
										<td>
											<input type='time' required>
										</td>
									</tr>
									<tr>
										<td height='10px'>&nbsp;</td>
									</tr>
									<tr>
										<td>
											<label>Name</label>
										</td>
											<td width='10px'></td>
										<td>
											<input type='text' placeholder='First' required>
										</td>
										<td>
											<input type='text' placeholder='Second'required>
										</td>
									</tr>
									<tr>
										<td height='10px'>&nbsp;</td>
									</tr>
									<tr>
										<td>
											<label>Gender</label>
										</td>
											<td width='10px'>&nbsp;</td>
										<td>
											Male<input type='radio' name='gender' checked>
											Female<input type='radio' name='gender'>
										</td>
									</tr>
									<tr>
										<td height='10px'>&nbsp;</td>
									</tr>
									<tr>
										<td>
											<label>Phone</label>
										</td>
											<td width='10px'>&nbsp;</td>
										<td>
											<input type='number' min='0' placeholder='####' required>
										</td>
									</tr>
									<tr>
										<td height='10px'>&nbsp;</td>
									</tr>
									<tr>
										<td>
											<label>Address</label>
										</td>
											<td width='10px'>&nbsp;</td>
										<td>
											<input type='text' name='city' placeholder='city' required>	
										</td>
										<td>
											<input type='text' name='state' placeholder='state' required>
										</td>
									</tr>
									<tr>
										<td height='10px'>&nbsp;</td>
									</tr>
									<tr>
										<td>
											<label>Your Query</label>
										</td>
											<td width='10px'>&nbsp;</td>
										<td colspan='2'>
											<textarea rows='3' cols='35'></textarea>
										</td>
									</tr>
									<tr>
										<td height='10px'>&nbsp;</td>
									</tr>
									<tr>
										<td>
											Appointment
										</td>
										<td width='10px'>&nbsp;</td>
										<td colspan='2'>
											Select which appointment type(s) you require					
										</td>
									</tr>
									<tr>
										<td>type</td>
										<td width='10px'>&nbsp;</td>
										<td><input type='checkbox'>Cervix Checkup</td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td width='10px'>&nbsp;</td>
										<td><input type='checkbox'>Heart Checkup</td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td width='10px'>&nbsp;</td>

										<td><input type='checkbox'>Eye Checkup </td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td width='10px'>&nbsp;</td>
										<td><input type='checkbox'>Hearing Checkup</td>
									</tr>
									<tr>
										<td height='10px'>&nbsp;</td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td width='10px'>&nbsp;</td>
										<td><button type='submit'>Send</button></td>
									</tr>
								</tbody>
							</table>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
