<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <label>Enter A</label>
    <input type="text" id="input-a" />
    <br />
    <label>Enter B</label>
    <input type="text" id="input-b" />
    <br />
    <button onclick="createDiv()">Submit</button>
    <div id="result"></div>

    <script>
      function createDiv() {
        const inputA = Number(document.getElementById('input-a').value);
        const inputB = Number(document.getElementById('input-b').value);
        const result = document.getElementById('result');

        if (inputA > inputB) {
          result.style.backgroundColor = 'blue';
        } else if (inputA < inputB) {
          result.style.backgroundColor = 'pink';
        } else {
          result.style.backgroundColor = 'red';
        }
      }
    </script>
  </body>
</html>
