<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .logo {
        height: 70px;
      }
      .choice::before,
      .choice::after {
        content: '';
        display: inline-block;
        margin-top: 3px;
        height: 2px;
        width: 45%;
        background-color: rgba(108, 117, 125, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-5">
        <div class="col-5 col-sm-4 offset-1">
          <img class="img-fluid logo" src="LinkedIn-logo.png" alt="" />
        </div>
        <div
          class="col-3 d-none d-lg-flex justify-content-end align-items-center"
        >
          <div class="row text-center opacity-75">
            <div class="col-3 d-flex flex-column">
              <i class="fa-regular fa-compass fa-md mb-1"></i
              ><a class="text-decoration-none text-dark" href="#">Discover</a>
            </div>
            <div class="col-3 d-flex flex-column">
              <i class="fa-solid fa-users fa-md mb-1"></i>
              <a class="text-decoration-none text-dark" href="#">People</a>
            </div>
            <div class="col-3 d-flex flex-column">
              <i class="fa-regular fa-circle-play fa-md mb-1"></i>
              <a class="text-decoration-none text-dark" href="#">Learning</a>
            </div>
            <div class="col-3 d-flex flex-column border-end border-3">
              <i class="fa-solid fa-briefcase fa-md mb-1"></i>
              <a class="text-decoration-none text-dark" href="#">Jobs</a>
            </div>
          </div>
        </div>
        <div
          class="col-lg-3 col-sm-5 col-md-5 d-flex justify-content-start align-items-center"
        >
          <button class="btn btn-light rounded-pill py-2 px-3 me-2">
            Join now
          </button>
          <button class="btn btn-outline-primary rounded-pill py-2 px-3">
            Sign in
          </button>
        </div>
      </div>
      <div class="row">
        <div
          class="col-xl-5 offset-xl-1 d-flex flex-column justify-content-center align-items-start align-items-sm-center align-items-md-center align-items-lg-center"
        >
          <h1
            class="display-5 text-danger-emphasis mb-4 text-center text-xl-start text-xxl-start"
          >
            Join the biggest professional community
          </h1>
          <div class="row">
            <div class="col col-xl-10">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <p class="fw-light text-center text-lg-start">
                By clicking Continue, you agree to LinkedInâ€™s
                <a
                  class="text-primary fw-semibold text-decoration-none"
                  href="#"
                  >User Agreement</a
                >,
                <a
                  class="text-primary fw-semibold text-decoration-none"
                  href="#"
                  >Privacy Policy</a
                >
                and
                <a
                  class="text-primary fw-semibold text-decoration-none"
                  href="#"
                  >Cookie Policy</a
                >
                .
              </p>
              <button class="btn btn-primary rounded-pill w-100 py-3 mb-3">
                Agree & Join
              </button>
              <p
                class="choice d-flex justify-content-between align-items-center fw-light"
              >
                or
              </p>
              <p class="fw-light w-50 mx-auto text-center">
                Already in Linkedin?
                <a
                  class="text-primary fw-semibold text-decoration-none"
                  href="#"
                  >Sign in</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col col-lg-11 offset-lg-1 col-xl-6 offset-xl-0">
          <img class="img-fluid" src="main.svg" alt="Unable to load :(" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4ba2b03b54.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
